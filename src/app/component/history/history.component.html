<mat-card class="cardHistory">
  <mat-card-title>Historique des cours</mat-card-title>
  <mat-form-field>
    <mat-label>Recherche</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Ux design"
      #input
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 tableHistory"
  >
    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.Date }}</td>
    </ng-container>

    <!-- Cours Column -->
    <ng-container matColumnDef="Cours">
      <th mat-header-cell *matHeaderCellDef>Cours</th>
      <td mat-cell *matCellDef="let element">{{ element.Cours }}</td>
    </ng-container>

    <!-- Pdf Column -->
    <ng-container matColumnDef="PDF">
      <th mat-header-cell *matHeaderCellDef>PDF</th>
      <td mat-cell *matCellDef="let element">
        <a href="{{ element.PDF }}"><mat-icon>picture_as_pdf</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</mat-card>
