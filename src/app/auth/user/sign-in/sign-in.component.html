<section class="sign-in column-shape">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="column-display">
      <div class="sign-in__mail">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input
            matInput
            formControlName="mail"
            type="mail"
            placeholder="prenom.nom@lacatholille.fr"
          />
        </mat-form-field>
      </div>

      <div class="sign-in__password">
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <button
      type="submit"
      [disabled]="!loginForm.valid"
      mat-raised-button
      class="custom-button sign-in__button"
    >
      <!-- [disabled]="loginForm.invalid" -->
      Se connecter
    </button>
  </form>
</section>
