<section class="profile">
  <div class="profile__information">
    <div class="profile__information--firstname">
      {{ profil.first_name }}
    </div>
    <div class="profile__information--lastname">
      {{ profil.last_name }}
    </div>
  </div>
  <div class="profile__menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="navigate()">
        <mat-icon>class</mat-icon>
        <span>Cr√©ation de cours</span>
      </button>
      <button
        mat-menu-item
        [disabled]="courses.length == 0"
        (click)="navigate('qrcode')"
        [matMenuTriggerFor]="cours"
      >
        <mat-icon>qr_code_2</mat-icon>
        <span>Cours</span>
      </button>
      <button mat-menu-item (click)="navigate('history')">
        <mat-icon>history</mat-icon>
        <span>Historique</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Se deconnecter</span>
      </button>
    </mat-menu>

    <mat-menu class="courses-menu" #cours="matMenu" xPosition="before">
      <button
        class="courses-menu__button"
        *ngFor="let course of courses"
        mat-menu-item
        (mouseenter)="onHover($event)"
        (mouseleave)="onLeave($event)"
      >
        <mat-icon class="icon delete">delete</mat-icon>
        <mat-icon class="icon go" (click)="navigateToCourse(course.token)"
          >forward</mat-icon
        >
        <span class="title">
          <span class="title__course">{{ course.title }} :</span>
          {{ formatDate(course.start_time) }}
        </span>
      </button>
    </mat-menu>
  </div>
</section>
