<section class="corps">
  <h1>Génération du qrCode.</h1>
  <div class="input-group-prepend">
    <div class="mt-5">
      <input
        placeholder="Date and Time"
        type="text"
        data-open="picker2"
        class="form-control date-time picker-opener"
        value="cours du prof"
      />
    </div>
    <div class="mt-5">
      <input
        type="datetime-local"
        id="meeting-time"
        name="meeting-time"
        value="2018-06-12T19:30"
        min="2018-06-07T00:00"
        data-open="picker2"
        class="form-control date-time picker-opener"
        max="2018-06-14T00:00"
      />
    </div>
  </div>

  <button type="button" class="btn btn-primary btn-lg btn-block">
    Création du qrCode.
  </button>
</section>
